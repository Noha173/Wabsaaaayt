<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب العميل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .account-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .account-info p {
            font-size: 18px;
        }
        .account-info h2 {
            margin-bottom: 10px;
        }
        .update-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .update-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>حساب العميل</h1>

    <div class="account-info">
        <h2>اسم المستخدم: <span id="username">أحمد</span></h2>
        <p>الرصيد المتاح: <span id="balance">$100</span></p>
    </div>

    <button class="update-btn" onclick="updateBalance()">تحديث الرصيد</button>

    <script>
        function updateBalance() {
            const balance = document.getElementById('balance');
            const newBalance = parseFloat(balance.textContent) + 10; // إضافة 10 دولار كمثال
            balance.textContent = `$${newBalance.toFixed(2)}`;
        }
    </script>

</body>
</html>
